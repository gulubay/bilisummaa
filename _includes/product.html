<div class="product">

  <a class="product" href="{{ product.url }}">
    <img src="{{ product.image }}" alt="{{ product.name }}" class="thumbnail"/>
    <p>{{ product.name }}</p>
  </a>
  

  {% if product.sale %} <span style="text-decoration:line-through; color:grey;"> {% endif %}
   <div id="shop-price" >${{ product.price }} CAD <img src="../images/flags.png" class="flag flag-ca"/></div>
   {% if product.sale %} </span> {% endif %}
   

   {% if product.sale %}
   <h6 style="color:red;">${{ product.sale }}0 CAD</h6>
   {% endif %}
   

   <h6 style="color:brown;">{{product.limited_stock | textilize}}</h6>
   
  <button class="snipcart-add-item" id="my-button"
    data-item-name="{{ product.name }}"
    data-item-id="{{ product.sku }}"
    data-item-image="{{ product.image }}" 
    data-item-url="{{ site.url }}{{ page.permalink }}"
    data-item-custom2-name="{{product.customtype}}"
    data-item-custom2-options="{{product.sizes}}"
    data-item-price="{% if product.sale %}{{ product.sale }}{% else %}{{ product.price }}{% endif %}"
    data-item-weight="{{ product.weight }}">
     Add To Cart<span id="addIcon"> &#xf290; </span> 
  </button>

</div>
